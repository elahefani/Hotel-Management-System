<body>
    <div class="list-container">
        <nav class="navbar navbar-expand-sm">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a style="color:rgb(5, 20, 54)" class="nav-link" href="/home"><mat-icon>arrow_back</mat-icon></a>
                </li>
            </ul>
            <div class="nav-title">
                <p class="title">Youre Reservations</p>
            </div>
            
        </nav>
        <ul class="custom-list">
            <li class="list-item" *ngFor="let item of items">
                <img [src]="item.imagePath" [alt]="" class="item-image">
                <div class="item-description">
                    <h3>{{ item.hotel_name }}</h3>
                    <p>{{ item.description }}</p>
                    
                </div>
                <div class="item-description">
                    <p>Adult: {{item.nadult}}</p>
                    <p>Children: {{item.nchild}}</p>
                    <p>Check-in: {{item.check_in}}</p>
                    <p>Check-out: {{item.check_out}}</p>
                </div>
            </li>
        </ul>
    </div>
</body>
