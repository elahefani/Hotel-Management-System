<body>
	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">

		<div class="signup">
			<form (ngSubmit)="onSubmit()">
				<label for="chk" aria-hidden="true">Sign up</label>
				<input type="text" name="txt" [(ngModel)]="username" placeholder="User name" required="">
				<input type="email" name="email" [(ngModel)]="email" placeholder="Email" required="">
				<input type="password" name="pswd" [(ngModel)]="password" placeholder="Password" required="">
				<select type="gender" name="gender" [(ngModel)]="gender" required>
					<option disabled selected>Choose your gender</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="other">Other</option>
				</select>
				<input type="number" name="age" [(ngModel)]="age" required=""  min="18" max="99" value="18">
				<button type="submit">Sign up</button>
			</form>
		</div>

		<div class="login">
			<form (ngSubmit)="onSubmit()">
				<label for="chk" aria-hidden="true">Login</label>
				<input type="email" name="email" [(ngModel)]="email" placeholder="Email" required="">
				<input type="password" name="pswd" [(ngModel)]="password" placeholder="Password" required="">
				<button type="submit">Login</button>
			</form>
		</div>
	</div>
</body>
