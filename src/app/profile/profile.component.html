<body>
    <main>
        <div class="contain-head">
            <nav class="navbar navbar-expand-sm">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/home"><mat-icon>home</mat-icon> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/showhotel"><mat-icon>hotel</mat-icon>Rooms & Suites</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><mat-icon>inbox</mat-icon>Reservations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><mat-icon>contact_support</mat-icon>Contact Us</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="profile-container">
            <div class="main-profile-container">
                <img class="main-profile-photo" [src]="ImagePath" alt="profile Photo">
            </div>
            <div  class="profile-detail">
                <p>{{ username }}</p>
                <p>{{ fullname }}</p>
                <p>{{ email }}</p>
                <p>{{ phone }}</p>
                <p>{{ gender }}</p>
                <p>{{ country }}</p>
                <p>{{ city }}</p>
                <p>{{ address }}</p>
                <p>{{ password }}</p>
            </div>
        </div>
    </main>

</body>
